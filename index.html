<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffe4f0;
  --card: #ffffffcc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

.art {
  width: min(300px, 80vw);
  margin: 0 auto 10px;
  display: block;
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(255,0,100,0.3);
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  transition: transform .12s ease, background .12s ease;
}

#yesBtn {
  left: 18%;
  background: linear-gradient(45deg, #ff4d7d, #ff1f68);
  color: #fff;
}
#yesBtn:hover {
  transform: scale(1.1);
  background: linear-gradient(45deg, #ff1f68, #ff4d7d);
}

#noBtn {
  left: 62%;
  background: #ffe4f0;
  color: #ff3b7a;
  box-shadow: 0 5px 15px rgba(255, 59, 122, 0.4);
}

.hint {
  margin-top: 10px;
  font-size: 14px;
  font-weight: 600;
  color: #ff1f68;
  text-shadow: 0 1px 2px #fff;
  opacity: 0.9;
}

.result {
  display: none;
  margin-top: 18px;
  animation: pop .35s ease;
}

.result h2 {
  font-size: clamp(30px, 4.5vw, 46px);
  margin: 10px 0;
}

.fireworks {
  width: min(380px, 90vw);
  margin: 0 auto;
  display: block;
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(255,0,100,0.3);
}

@keyframes pop {
  from { transform: scale(.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <!-- SURPRISE PHOTO (hidden initially) -->
  <img class="art" id="surpriseImage" src="us.jpg" alt="Us together" style="display:none;" />

  <h1>Babygirl, will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜ˆ</button>
  </section>

  <!-- UPDATED HINT TEXT -->
  <div class="hint" id="hint">clicking on "No" will make you land in the naughty list ðŸ¤ªðŸ˜ˆ</div>

  <section class="result" id="result">
    <h2>YAY! ðŸŽ‰</h2>
    <img
      class="fireworks"
      src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
      alt="Fireworks"
    />
  </section>
</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");
const surpriseImage = document.getElementById("surpriseImage");
const confettiCanvas = document.getElementById("confettiCanvas");

// Confetti setup
function resizeConfettiCanvas() {
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  confettiCanvas.width = Math.floor(window.innerWidth * dpr);
  confettiCanvas.height = Math.floor(window.innerHeight * dpr);
  confettiCanvas.style.width = "100vw";
  confettiCanvas.style.height = "100vh";
}

resizeConfettiCanvas();
window.addEventListener("resize", resizeConfettiCanvas);
window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

function fullScreenConfetti() {
  const end = Date.now() + 1600;
  (function frame() {
    confettiInstance({ particleCount: 12, spread: 90, startVelocity: 45, ticks: 180, origin: { x: Math.random(), y: Math.random() * 0.3 } });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
  setTimeout(() => {
    confettiInstance({ particleCount: 300, spread: 140, startVelocity: 60, ticks: 220, origin: { x: 0.5, y: 0.55 } });
  }, 300);
}

// YES button growth
let yesScale = 1;
function growYes() {
  yesScale = Math.min(2.2, yesScale + 0.1);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

// HEART TRAIL for No button
function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.textContent = 'ðŸ’–';
  heart.style.position = 'absolute';
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  heart.style.fontSize = '16px';
  heart.style.pointerEvents = 'none';
  heart.style.opacity = '1';
  heart.style.transition = 'transform 0.8s ease-out, opacity 0.8s ease-out';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.style.transform = `translateY(-50px) scale(1.5)`;
    heart.style.opacity = '0';
  }, 50);

  setTimeout(() => {
    document.body.removeChild(heart);
  }, 850);
}

// MOVE No button
function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width / 2) - px;
  let dy = (b.top + b.height / 2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag;
  dy /= mag;

  // Faster movement when closer
  let distance = Math.hypot(dx, dy);
  let speedMultiplier = distance < 140 ? 300 : 150;

  let newLeft = (b.left - z.left) + dx * speedMultiplier;
  let newTop  = (b.top - z.top) + dy * speedMultiplier;

  newLeft = clamp(newLeft, 0, z.width - b.width);
  newTop  = clamp(newTop, 0, z.height - b.height);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
  noBtn.style.transform = "none";

  createHeart(b.left + b.width/2, b.top + b.height/2);

  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  if (d < 140) moveNo(e.clientX, e.clientY);
});

noBtn.addEventListener("click", e => e.preventDefault());

// YES click
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none"; // HIDE THE HINT
  result.style.display = "block"; // show fireworks/result
  surpriseImage.style.display = "block"; // SHOW IMAGE
  resizeConfettiCanvas();
  fullScreenConfetti();
});
</script>
</body>
</html>
